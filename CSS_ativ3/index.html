<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exposição de Arte</title>
        <link rel="stylesheet" type="text/css" href="Estilo/estilo.css" />
        <link rel="icon" href="Imagens/art.png" />
        <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />     
    </head>
    <body>
        <header>
            <ul>
                <li><a href="#top">Home</a></li>
                <li><a href="#ag">Agenda</a></li>
                <li><a href="#ing">Ingressos</a></li>
                <li><a href="#con">Contato</a></li>
            </ul>
            <h1>Exposição de Arte</h1>
        </header>
        <main>
            <h2>Galeria</h2>
            <div class="container">
                <img class="galeria" src="Imagens/Arte01.jpg" alt="Arte">
                <img class="galeria" src="Imagens/Arte02.jpg" alt="Arte">
                <img class="galeria" src="Imagens/Arte03.jpg" alt="Arte">
                <img class="galeria" src="Imagens/Arte04.jpg" alt="Arte">
                <img class="galeria" src="Imagens/Arte05.jpg" alt="Arte">
                <img class="galeria" src="Imagens/Arte06.jpg" alt="Arte">
                <img class="galeria" src="Imagens/Arte07.jpg" alt="Arte">
                <img class="galeria" src="Imagens/Arte08.jpg" alt="Arte">
            </div>
            <h2 id="ag">Agenda</h2>
            <div class="container">
                <div class="item_agenda">
                    <img src="imagens/rj.jpg" alt="Rio de Janeiro" />
                    <h3>Rio de Janeiro</h3>
                    <h4>Maio/2020</h4>
                    <p>Quadros e Esculturas</p>
                </div>
                <div class="item_agenda">
                    <img src="imagens/sp.jpg" alt="São Paulo" />
                    <h3>São Paulo</h3>
                    <h4>Julho/2020</h4>
                    <p>Fotografias</p>
                </div>
                <div class="item_agenda">
                    <img src="imagens/pr.jpg" alt="Curitiba" />
                    <h3>Curitiba</h3>
                    <h4>Julho/2020</h4>
                    <p>Pinturas e Desenhos</p>
                </div>
            </div>
            <h2 id="ing">Ingressos</h2>
            <form method="GET">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="12" required/>

                <label for="qtd">Quantidade</label>
                <input type="number" id="qtd" name="qtd" minlength="1" maxlength="20" required />
                <input type="submit" class="botao" value="Solicitar" />
            </form>
            <h2 id="con">Contato</h2>
            <form method="GET">
                <p>Deixe seus dados e entraremos em contato</p>
                <input type="text" id="nome" name="nome" maxlength="38" required placeholder="Nome" />
                <input type="email" id="email" name="email" maxlength="38" required placeholder="E-mail" />
                <input type="text" id="fone" name="fone" maxlength="17" required placeholder="Telefone" />
                <input type="submit" class="botao" value="Enviar" />
            </form>
        </main>
    </body>
</html>
